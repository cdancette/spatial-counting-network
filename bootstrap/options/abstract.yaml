exp:
  dir: data/debug
  resume: # last, best_[...], or empty (from scratch)
dataset:
  import: __abstract__
  dir: data/abstract
  train_split: train
  eval_split: val
  nb_threads: 4
  batch_size: 256
model:
  name: simple
  network: __abstract__
  criterion:
    name: cross_entropy
  metric:
    name: accuracy
    topk: [1]
optimizer:
  name: adam
  lr: 0.0004
engine:
  name: default
  debug: False
  nb_epochs: 1000
  print_freq: 10
  saving_criteria:
    - loss:min # loss is a criteria to minimize
    - accuracy_top1:max # acc top1 is a criteria to maximize
misc:
  cuda: True
  seed: 1337
view:
  name: plotly
  items:
    - logs:train_epoch.loss+logs:eval_epoch.loss
    - logs:train_batch.loss
    - logs:train_epoch.accuracy_top1+logs:eval_epoch.accuracy_top1
    - logs:train_epoch.lr
